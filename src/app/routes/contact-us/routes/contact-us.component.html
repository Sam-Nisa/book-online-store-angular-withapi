
<div class="contact-page">
  <div class="heading">
    <h1>Get in Touch</h1>
    <p>
      We'd love to hear from you. Please fill out the form below or use our contact details to reach us.
    </p>
  </div>

  <div class="grid">
    <!-- Left Column -->
    <div class="contact-info">

      <div class="info-item">
        <div class="icon">
          <span class="material-symbols-outlined">location_on</span>
        </div>
        <div>
          <p class="label">Our Address</p>
          <p class="value">
            123 Business Avenue, Suite 100, Innovation City, 54321
          </p>
        </div>
      </div>

      <div class="info-item">
        <div class="icon">
          <span class="material-symbols-outlined">phone</span>
        </div>
        <div>
          <p class="label">Phone Number</p>
          <p class="value">(123) 456-7890</p>
        </div>
      </div>

      <div class="info-item">
        <div class="icon">
          <span class="material-symbols-outlined">email</span>
        </div>
        <div>
          <p class="label">Email Address</p>
          <p class="value">contact.com</p>
        </div>
      </div>

    </div>

    <!-- Right Column: Form -->
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input id="full-name" type="text" placeholder="Enter your full name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" placeholder="What is this about?" />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit" class="submit-btn">
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
