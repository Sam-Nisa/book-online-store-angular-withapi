<div class="cards-container">
  <div
    class="card"
    *ngFor="let book of booksToShow; let i = index"
    [routerLink]="'/books/' + book.id">

    <div class="card-image" [style.backgroundImage]="'url(' + book.images + ')'"></div>
    <div class="card-content">
      <h3>{{ book.title }}</h3>
      <p>{{ book.summaries }}</p>
      <button class="btn" [routerLink]="['../book', book.id]">View More</button>
    </div>
  </div>
</div>
