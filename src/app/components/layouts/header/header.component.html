<header class="header">
  <div class="header-container">
    <!-- Logo + Nav -->
    <div class="header-left">
      <a class="logo" [routerLink]="'/'">
        <span class="material-symbols-outlined">import_contacts</span>
        <h2>BookHaven</h2>
      </a>

      <nav class="nav-links d-none d-md-flex">
        <!-- Desktop Dropdown for Categories -->
        <div class="dropdown" [class.open]="isDropdownOpen">
          <div class="dropdown-trigger" (click)="toggleDropdown()">
            {{ 'navbar.browse-categories' | translate }}
            <span class="material-symbols-outlined dropdown-icon">expand_more</span>
          </div>
          <div class="dropdown-menu">
            <ng-container *ngFor="let category of categories">
              <button class="dropdown-link" (click)="goToCategory(category.id)">
                <span class="material-symbols-outlined category-icon">{{ category.icon }}</span>
                {{ category.name | translate }}
              </button>
            </ng-container>
          </div>
        </div>

        <!-- Dynamic menu items -->
        <ng-container *ngFor="let menu of menus">
          <a *ngIf="menu.route !== 'category'"
             [routerLink]="'/' + menu.route"
             routerLinkActive="active"
             (click)="isMobileMenuOpen = false">
            {{ menu.title | translate }}
          </a>
        </ng-container>
      </nav>
    </div>

    <!-- Search + Buttons -->
    <div class="header-right">
      <div class="search desktop-search">
        <div class="search-icon" (click)="onSearch()">
          <span class="material-symbols-outlined">search</span>
        </div>
        <input
          type="text"
          [placeholder]="'navbar.search' | translate"
          [(ngModel)]="searchQuery"
          (keypress)="onSearchKeyPress($event)"
        />
      </div>

      <div class="auth-buttons">
        <button class="login" [routerLink]="'/auth/login'">{{ 'navbar.log_in' | translate }}</button>
        <!-- Dark Mode Toggle -->
        <button class="mode-toggle" (click)="toggleTheme()">
          <span class="material-symbols-outlined">
            {{ isDarkMode ? 'dark_mode' : 'light_mode' }}
          </span>
        </button>

        <button mat-button [matMenuTriggerFor]="languageMenu" class="lang-btn d-flex align-items-center gap-1 rounded-pill border px-2 py-1">
          <img [src]="'/icons/' + currentLang() + '.png'" [alt]="currentLang()" width="20" height="20" class="rounded-circle"/>
          <span class="d-none d-sm-inline small fw-medium">{{ currentLang() | uppercase }}</span>
          <mat-icon class="icon-sm">arrow_drop_down</mat-icon>
        </button>

        <mat-menu #languageMenu="matMenu" xPosition="before">
          <button  (click)="switchLanguage('en')">
            <img src="/icons/en.png" alt="en" width="20" height="20" class="me-2 rounded-circle"/> English
          </button>
          <button  (click)="switchLanguage('km')">
            <img src="/icons/km.png" alt="km" width="20" height="20" class="me-2 rounded-circle"/> Khmer
          </button>
        </mat-menu>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle d-md-none" (click)="toggleMobileMenu()">
        <span class="material-symbols-outlined">{{ isMobileMenuOpen ? 'close' : 'menu' }}</span>
      </button>
    </div>
  </div>

  <!-- iPad Search Bar (shown between 768px and 1024px) -->
  <div class="ipad-search-container">
    <div class="search ipad-search">
      <div class="search-icon" (click)="onIpadSearch()">
        <span class="material-symbols-outlined">search</span>
      </div>
      <input
        type="text"
        [placeholder]="'navbar.search' | translate"
        [(ngModel)]="ipadSearchQuery"
        (keypress)="onIpadSearchKeyPress($event)"
      />
    </div>
  </div>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" [class.active]="isMobileMenuOpen" (click)="toggleMobileMenu()"></div>

  <!-- Mobile Navigation Sidebar -->
  <nav class="mobile-navbar d-flex d-md-none" [class.active]="isMobileMenuOpen">
    <div class="mobile-header">
      <a class="mobile-logo" [routerLink]="'/'" (click)="toggleMobileMenu()">
        <span class="material-symbols-outlined">import_contacts</span>
        <h2>BookHaven</h2>
      </a>
      <button class="close-btn" (click)="toggleMobileMenu()">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    <div class="mobile-dropdown" [class.open]="isMobileDropdownOpen">
      <div class="mobile-dropdown-trigger" (click)="toggleMobileDropdown()">
        {{ 'navbar.browse-categories' | translate }}
        <span class="material-symbols-outlined">{{ isMobileDropdownOpen ? 'expand_less' : 'expand_more' }}</span>
      </div>
      <div class="mobile-dropdown-menu" [class.open]="isMobileDropdownOpen">
        <ng-container *ngFor="let category of categories">
          <button class="mobile-dropdown-link" (click)="goToCategory(category.id); toggleMobileDropdown()">
            <span class="material-symbols-outlined category-icon">{{ category.icon }}</span>
            {{ category.name | translate }}
          </button>
        </ng-container>
      </div>
    </div>

    <!-- Mobile Menu Items -->
    <ng-container *ngFor="let menu of menus">
      <a *ngIf="menu.route !== 'category'"
         [routerLink]="'/' + menu.route"
         routerLinkActive="active"
         class="mobile-nav-link"
         (click)="toggleMobileMenu()">
        {{ menu.title | translate }}
      </a>
    </ng-container>

    <!-- Mobile Actions -->
    <div class="mobile-actions">
      <div class="mobile-search">
        <div class="search-icon" (click)="onMobileSearch()">
          <span class="material-symbols-outlined">search</span>
        </div>
        <input
          type="text"
          [placeholder]="'navbar.search' | translate"
          [(ngModel)]="mobileSearchQuery"
          (keypress)="onMobileSearchKeyPress($event)"
        />
      </div>
      <button class="mobile-login" [routerLink]="'/auth/login'" (click)="toggleMobileMenu()">
        {{ 'navbar.log_in' | translate }}
      </button>
    </div>
  </nav>
</header>
